            <script>
                // Function to toggle dark mode
                function toggleDarkMode() {
                    const body = document.body;
                    const cards = document.querySelectorAll('.card');
                    const modalContent = document.querySelector('.modal-content');
                    const header = document.querySelector('header');
                    // Toggle dark mode class on the body element
                    body.classList.toggle('dark-mode');
                    // Toggle dark mode class on each card element
                    cards.forEach(card => card.classList.toggle('dark-mode'));
                    // Toggle dark mode class on the modal content element
                    modalContent.classList.toggle('dark-mode');
                    // Toggle dark mode class on the header element
                    header.classList.toggle('dark-mode');
                    // Save user preference to local storage
                    const isDarkMode = body.classList.contains('dark-mode');
                    localStorage.setItem('darkMode', isDarkMode);
                }
       
                // Check user preference from local storage
                document.addEventListener('DOMContentLoaded', function() {
                    const isDarkMode = localStorage.getItem('darkMode') === 'true';
                    const body = document.body;
                    const cards = document.querySelectorAll('.card');
                    const modalContent = document.querySelector('.modal-content');
                    const header = document.querySelector('header');
                    // Apply dark mode class if user preference is set
                    if (isDarkMode) {
                        body.classList.add('dark-mode');
                        // Add dark mode class to each card element
                        cards.forEach(card => card.classList.add('dark-mode'));
                        // Add dark mode class to modal content element
                        modalContent.classList.add('dark-mode');
                        // Add dark mode class to header element
                        header.classList.add('dark-mode');
                    }
                });
            </script>

<script>
    document.getElementById('logoutButton').addEventListener('click', async function () {
        try {
            const response = await fetch('/user/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            });


            const data = await response.json();
            if (response.ok) {
                // Logout successful, handle redirection or other actions
                alert('Logout successful');
                localStorage.removeItem('token'); // Remove token from local storage
                localStorage.removeItem('refreshToken');
                sessionStorage.removeItem("userId");
                sessionStorage.removeItem("username");
                location.reload();
            } else {
                // Logout failed, display error message
                alert(data.error || 'Logout failed');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
        }
    });
