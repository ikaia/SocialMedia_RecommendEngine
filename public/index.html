      <!-- Script to show popup message -->
      <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const isLoggedIn = sessionStorage.getItem('username') !== null; // Check if user is logged in
        if (!isLoggedIn) {
            document.getElementById('overlay').style.display = 'block'; // Show overlay
            document.getElementById('popup').style.display = 'block'; // Show popup
        } else {
            document.getElementById('overlay').style.display = 'none'; // Hide overlay
            document.getElementById('popup').style.display = 'none'; // Hide popup
        }
        });
    </script>

<script>
    document.getElementById('logoutButton').addEventListener('click', async function () {
        try {
            const response = await fetch('/user/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            });

            const data = await response.json();
            if (response.ok) {
                // Logout successful, handle redirection or other actions
                alert('Logout successful');
                localStorage.removeItem('token'); // Remove token from local storage
                localStorage.removeItem('refreshToken');
                sessionStorage.removeItem("userId");
                sessionStorage.removeItem("username");
                location.reload();
            } else {
                // Logout failed, display error message
                alert(data.error || 'Logout failed');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
        }
    });
</script>
