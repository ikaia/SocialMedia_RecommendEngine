<!DOCTYPE html>
<html lang="en">

<head>
    <title>Social Media Recommended Engine</title>
    <!-- Bootstrap Style Sheet Imported and URL -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/js/application.js" defer></script>
    <script src="scripts.js"></script>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
     /* Styles for the blurred overlay */
     .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            backdrop-filter: blur(5px); /* Blur effect */
            z-index: 1000; /* Ensure overlay is on top */
            display: none; /* Initially hidden */
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            z-index: 1001; /* Ensure popup is on top of overlay */
            display: none; /* Initially hidden */
        }

        /* Styles for the popup message */
        .popup h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .popup button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #000000;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

    body {
        background-color: #171717; /* Black background */
        color: #ffffff; /* White text */
    }

    header {
        text-align: center;
        margin-bottom: 30px;
    }

    h1 {
        font-size: 3em; /* BIG Font */
      
        color: red; /* Red color */
        margin-bottom: 5px; /* Add margin below the header */
    }

    .card {
        background-color: #171717; /* Black background for cards */
        color: #ffffff; /* White text for cards */
    }

    .card-header {
        background-color: #171717; /* Black background for card headers */
        border-bottom: none; /* Remove border */
    }

    .navbar {
        background-color: #000000 !important; /* Black background for navbar */
    }

    .navbar-light .navbar-nav .nav-link {
        color: #ffffff !important; /* White text for navbar links */
    }

    .modal-content {
        background-color: #171717; /* Black background for modal content */
    }

    /* Netflix font for the small text */
    .small-text {
       
        font-size: 3em; /* Adjust the font size */
        color: red; /* Red color */
        text-align: center; /* Center align the text */
    }
</style>
</head>

<body>
    <!--Navigation Bar Copied and Pasted From Bootstrap -->
    <nav class="navbar" style="background-color: #000000;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Wiki</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Favorites
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </nav>
    <header>
        <h1>Netflix</h1>
      
    </header>
    <!-- Blurred overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Popup message -->
    <div class="popup" id="popup">
        <h2>Sign up for your own personalized list of movie recommendations</h2>
        <button onclick="location.href='login.html'">Sign Up</button>
    </div>

    <!-- Character Cards Section Container From Bootstrap -->
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="characterCardsContainer">
            <!-- Character Card Displays Here -->
            <div id="topmatter"></div>
            <div id="bottommatter"></div>
            <nav class="navbar" style="background-color: #121212;"></nav> <!--A white cube to push down the cards-->
        </div>
    </div>
<!-- Modal for displaying the larger card bootstrap-->
<div class="modal fade" id="cardModal" tabindex="-1" role="dialog" aria-labelledby="cardModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="background-color: #121212; opacity: 1;">
            <div class="modal-body">
                <!-- Content goes here -->
            </div>
        </div>
    </div>
</div>

 <!-- Bootstrap JS Scripts -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      <!-- Script to show popup message -->
      <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const isLoggedIn = localStorage.getItem('token') !== null; // Check if user is logged in
            if (!isLoggedIn) {
                document.getElementById('overlay').style.display = 'block'; // Show overlay
                document.getElementById('popup').style.display = 'block'; // Show popup
            }
        });
    </script>
</body>

</html>
