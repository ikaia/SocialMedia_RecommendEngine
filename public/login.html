<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #171717; 
            color: #ffffff; 
        }

        h2 {
            font-size: 3em; 
            color: red; 
            margin-bottom: 20px; 
            text-align: center; 
        }

        label {
            font-size: 1.2em; 
        }

        input[type="email"],
        input[type="password"] {
            width: 100%; 
            padding: 10px; 
            margin-bottom: 20px;
            font-size: 1.1em; 
        }

        button {
            padding: 10px 20px; 
            font-size: 1.1em; 
            background-color: #000000;
            color: #ffffff; 
            border: none; 
            cursor: pointer; 
        }

        button:hover {
            background-color: #121212; 
        }
    </style>
    <title>Login</title>
</head>

<body>
    <h2>Login</h2>
    <form id="loginForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <button id="logoutButton" type="button">Logout</button>
    </form>

        <!-- Register button linking to registration page -->
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="location.href='register.html'">Register</button>
    </div>

    <!-- Script to handle login -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    // Login successful, handle redirection or other actions
                    alert('Login successful');
                    localStorage.setItem('token', data.token); // Store token in local storage
                    localStorage.setItem('refreshToken', data.refreshToken); // Store refresh token in local storage
                } else {
                    // Login failed, display error message
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>

    <!-- Script to handle logout -->
    <script>
        document.getElementById('logoutButton').addEventListener('click', async function () {
            try {
                const response = await fetch('/user/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                });

                const data = await response.json();
                if (response.ok) {
                    // Logout successful, handle redirection or other actions
                    alert('Logout successful');
                    localStorage.removeItem('token'); // Remove token from local storage
                    localStorage.removeItem('refreshToken'); // Remove refresh token from local storage
                } else {
                    // Logout failed, display error message
                    alert(data.error || 'Logout failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>

</body>

</html>
